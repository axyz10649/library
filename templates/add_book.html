{% extends "base.html" %}

{% block content %}


  <center><h2>ADD NEW BOOK</h2></center>
  <form action="#" method="post">
    {% csrf_token %}
    <div class="container">
    <label for="bookName">Book Name:</label>
    <input type="text" id="bookName" name="bookName" required><br>

    <label for="detail">Detail:</label>
    <textarea id="detail" name="detail" rows="4" cols="50"></textarea><br>

    <label for="author">Autor:</label>
    <input type="text" id="author" name="author" required><br>

    <label for="publication">Publication:</label>
    <input type="number" id="author" name="publication" required><br><br>

    <label for="branch">Branch:</b></label>
		<input type='radio' name='branch' value='it' required>
		<label ><b>IT</b></label>
		<input type='radio' name='branch' value='civil' required>
		<label ><b>CIVIL</b></label><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>

    <label for="bookPhoto">Book Photo:</label>
    <input type="file" id="bookPhoto" name="bookPhoto"><br><br>

    <button type="submit"><b>Submit</b></button><br>
    </div>
  </form>
</body>
</html>
{% endblock %}
